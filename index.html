<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF -8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservia - Trouvez votre hébergement pour des vacances de rêve</title>
    <link rel="icon" type="image/png" href="images/logo/Reservia@3x.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <header id="header">
            <a href="#"><img src="images/logo/Reservia.svg" alt="logo de Reservia"></a>
            <nav>
                <ul>
                    <li><a href="#Hébergements">Hébergements</a></li>
                    <li><a href="#Activités">Activités</a></li>
                    <li>
                        <div id="sincrire"><a href="">S'inscrire</a></div>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="slogan">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre ville ou en pleine nature</p>
            </section>
            <section id="barre-recherche">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text">
                <input type="submit" value="Rechercher">
            </section>
            <section id="filtres">
                <h3>Filtres</h3>
                <div class="bouton-filtres">
                    <div class="cercle">
                        <i class="fas fa-money-bill-wave"></i>
                    </div>
                    <p>Économique</p>
                </div>
                <div class="bouton-filtres">
                    <div class="cercle">
                        <i class="fas fa-child"></i>
                    </div>
                    <p>Familial</p>
                </div>
                <div class="bouton-filtre">
                    <div class="cercle">
                        <i class="fas fa-heart"></i>
                    </div>
                    <p>Romantique</p>
                </div>
                <div class="bouton-filtre">
                    <div class="cercle">
                        <i class="fas fa-dog"></i>
                    </div>
                    <p>Animaux autorisés</p>
                </div>
            </section>
            <div id=nombre-logements>
                <i class="fas fa-info-circle"></i>
                <span>Plus de 500 logements sont disponibles dans cette ville</span>
            </div>
            <article id="Hébergements">
                <h2>Hébergements à Marseille</h2>
                <figure>
                    <img src="images/hebergements/4_small/marcus-loke-WQJvWU_HZFo-unsplash.jpg" alt="Auberge de la Cannebière">
                    <figcaption>
                        Auberge de la Cannebière<br>Nuit à partir de <span class="prix">25€</span><br>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </figcaption>
                </figure>
                <figure>
                    <img src="images/hebergements/4_small/fred-kleber-gTbaxaVLvsg-unsplash.jpg" alt="Hôtel du port du port">
                    <figcaption>
                        Hôtel du port<br>nuit à partie de <span class="prix">52€</span>
                
                    </figcaption>
            </figure>    
            </article>
            <aside id="Activités">
            </aside>
        </main>
        <footer></footer>
    </div>    
</body>

</html>
