<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF -8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservia - Trouvez votre hébergement pour des vacances de rêve</title>
    <link rel="icon" type="image/png" href="images/logo/Reservia@3x.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <header id="header">
            <a href="#"><img src="images/logo/Reservia.svg" alt="logo de Reservia"></a>
            <nav>
                <ul>
                    <li><a href="#Hébergements">Hébergements</a></li>
                    <li><a href="#Activités">Activités</a></li>
                    <li>
                        <div id="sincrire"><a href="">S'inscrire</a></div>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <div id="slogan">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre ville ou en pleine nature</p>
            </div>
            <div id="barre-recherche">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text">
                <input type="submit" value="Rechercher">
            </div>
            <section id="filtres">
                <h3>Filtres</h3>
                <div class="bouton-filtres">
                    <div class="cercle">
                        <i class="fas fa-money-bill-wave"></i>
                    </div>
                    <p>Économique</p>
                </div>
                <div class="bouton-filtres">
                    <div class="cercle">
                        <i class="fas fa-child"></i>
                    </div>
                    <p>Familial</p>
                </div>
                <div class="bouton-filtre">
                    <div class="cercle">
                        <i class="fas fa-heart"></i>
                    </div>
                    <p>Romantique</p>
                </div>
                <div class="bouton-filtre">
                    <div class="cercle">
                        <i class="fas fa-dog"></i>
                    </div>
                    <p>Animaux autorisés</p>
                </div>
            </section>
            <div id=nombre-logements>
                <i class="fas fa-info-circle"></i>
                <span>Plus de 500 logements sont disponibles dans cette ville</span>
            </div>
            <article id="Hébergements">
                <h2>Hébergements à Marseille</h2>
                <figure>
                    <img src="images/hebergements/4_small/marcus-loke-WQJvWU_HZFo-unsplash.jpg" alt="Auberge la Cannebière">
                    <figcaption>
                        <h3>Auberge la Cannebière</h3>

                        <!-------------------------------- P ou H pour les prix? ------------------------------------------------->

                        <h4 class="prix">Nuit à partir de 25€</h4>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                    </figcaption>
                </figure>
                <figure>
                    <img src="images/hebergements/4_small/fred-kleber-gTbaxaVLvsg-unsplash.jpg" alt="Hôtel du port du port">
                    <figcaption>
                        <h3>Hôtel du port</h3>
                        <h4 class="prix">Nuit à partir de 52€</h4>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </figcaption>
                </figure>
                <figure>
                    <img src="images/hebergements/4_small/reisetopia-B8WIgxA_PFU-unsplash.jpg" alt="Hôtel les mouettes">
                    <figcaption>
                        <h3>Hôtel les mouettes</h3>
                        <h4 class="prix">Nuit à partir de 76€</h4>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                    </figcaption>
                </figure>  
                <figure>
                    <img src="images/hebergements/4_small/annie-spratt-Eg1qcIitAuA-unsplash.jpg" alt="Hôtel de la mer">
                    <figcaption>
                        <h3>Hôtel de la mer</h3>
                        <h4 class="prix">Nuit à partir de 46€</h4>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                    </figcaption>
                </figure>
                <figure>
                    <img src="images/hebergements/4_small/nicate-lee-kT-ZyaiwBe0-unsplash.jpg" alt="Auberge Le Panier">
                    <figcaption>
                        <h3>Auberge Le Panier</h3>
                        <h4 class="prix">Nuit à partir de 23€</h4>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </figcaption>
                </figure>
                <figure>
                    <img src="images/hebergements/4_small/febrian-zakaria-M6S1WvfW68A-unsplash.jpg" alt="Hôtel chez Amina">
                    <figcaption>
                        <h3>Hôtel chez Amina</h3>
                        <h4 class="prix">Nuit à partir de 96€</h4>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </figcaption>
                </figure>
                    <h3>Afficher plus</h3>
            </article>
            <aside id="Activités">
                
            </aside>
        </main>

        <footer></footer>
    </div>    
</body>

</html>
