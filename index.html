<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservia</title>
    <link rel="icon" type="image/png" href="images/logo/Reservia@3x.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>

<body>
    <header id="header">
        <a href="/"><img src="images/logo/Reservia.svg"></a>
        <nav>
            <ul>
                <li><a href="#Hébergements">Hébergements</a></li>
                <li><a href="Activités">Activités</a></li>
                <li><a href="">S'inscrire</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="slogan">
            <h4>Trouvez votre hébergement pour des vacances de rêve</h4>
            <p>En plein centre ville ou en pleine nature</p>
        </div>
        <div id="barre-recherche">
            <i class="fas fa-map-marker-alt"></i>
            <input type="text">
            <input type="submit" value="Rechercher">
        </div>
        <div id="filtres">
            <h4>Filtres</h4>
            <button class="btn-filtre" onclick="window.location.href='http://example.com';"><i
                    class="fas fa-money-bill-wave">Économique</i></button>
            <button class="btn-filtre" onclick="window.location.href='http://example.com';"><i
                    class="fas fa-child"></i>Familial</button>
            <button class="btn-filtre" onclick="window.location.href='http://example.com;"><i
                    class="fas fa-heart"></i>Romantique</button>
            <button class="btn-filtre" onclick="window.location.href='http://example.com';"><i
                    class="fas fa-dog"></i>Animaux acceptés</button>
        </div>
        <div id=nombre-logements>
            <i class="fas fa-info-circle"></i>
            <p>Plus de 500 logements sont disponibles dans cette ville</p>
        </div>
        <div id="Hébergements">
                
        </div>
    </main>
    <aside></aside>
    <footer></footer>
</body>

</html>
