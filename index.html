<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservia - Trouvez votre hébergement pour des vacances de rêve</title>
    <link rel="icon" type="image/png" href="images/logo/Reservia@3x.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <header id="header">
            <a href="#"><img src="images/logo/Reservia.svg" alt="logo de Reservia"></a>
            <nav>
                <ul>
                    <li><a href="#Hébergements">Hébergements</a></li>
                    <li><a href="#Activités">Activités</a></li>
                    <li>
                        <div id="sincrire"><a href="">S'inscrire</a></div>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="slogan">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre ville ou en pleine nature</p>
            </section>
            <section id="barre-recherche">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text">
                <input type="submit" value="Rechercher">
            </section>
            <section id="filtres">
                <h4>Filtres</h4>
                <button class="btn-filtre"><i class="fas fa-money-bill-wave">Économique</i></button>
                <button class="btn-filtre"><i class="fas fa-child"></i>Familial</button>
                <button class="btn-filtre"><i class="fas fa-heart"></i>Romantique</button>
                <button class="btn-filtre"><i class="fas fa-dog"></i>Animaux acceptés</button>
            </section>
            <section id=nombre-logements>
                <i class="fas fa-info-circle"></i>
                <span>Plus de 500 logements sont disponibles dans cette ville</span>
            </section>
            <section id="Hébergements">
                <h4>Hébergements à Marseille</h4>
                <div class="colonne">
                    <img src="images/hebergements/4_small/marcus-loke-WQJvWU_HZFo-unsplash.jpg"
                        alt="Auberge de la Cannebière">
                    <img src="images/hebergements/4_small/annie-spratt-Eg1qcIitAuA-unsplash.jpg" alt="Ho&tel de la mer">
                </div>
                <div class="colonne">
                    <img src="images/hebergements/4_small/fred-kleber-gTbaxaVLvsg-unsplash.jpg" alt="Ho&tel du port">
                    <img src="images/hebergements/4_small/nicate-lee-kT-ZyaiwBe0-unsplash.jpg" alt="Auberge Le Panier">
                </div>
                <div class="colonne">
                    <img src="images/hebergements/4_small/reisetopia-B8WIgxA_PFU-unsplash.jpg"
                        alt="Ho&tel Les Mouettes">
                    <img src="images/hebergements/4_small/febrian-zakaria-M6S1WvfW68A-unsplash.jpg"
                        alt="Ho&tel chez Amina">
                </div>
            </section>
            <section id="Activités">
                <img src="images/activites/4_small/reno-laithienne-QUgJhdY5Fyk-unsplash.jpg" alt="Vieux port">


            </section>
        </main>
        <aside></aside>
        <footer></footer>
    </div>    
</body>

</html>
